name: Run API Tests

on:
  push:
    branches: [ "master"]
  pull_request:
    branches: [ "master"]

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start containers
        run: |
          docker compose build
          docker compose up -d

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for mysql1 to be healthy..."
          for i in {1..30}; do
            container_id=$(docker ps -qf "name=mysql1")
            if [ -n "$container_id" ]; then
              docker exec "$container_id" mysqladmin ping -h localhost -u root -ppassword --silent && break
            fi
            echo "Retrying..."
            sleep 2
          done

      - name: Wait for both databases
        run: make wait-databases

      - name: Run tests inside API_parc1
        run: make test-api1
      
      - name: Run tests inside API_parc2
        run: make test-api2

      - name: Shutdown containers
        run: make down
